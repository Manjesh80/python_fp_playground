name: Build project

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-job:
    name: Build JOB
    runs-on: ubuntu-latest
    steps:
      - name: Checout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.7
      - name: Build poetry
        run: pip install poetry && poetry build
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Deploy to DEV AWS
        run: echo 'DEV Deploy'
      - name: Prove it Dev
        run: ${{ vars.SHIVA_READ_THIS }}
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - name: Deploy to QA AWS
        run: echo 'QA Deploy'
      - name: Prove it QA
        run: ${{ vars.SHIVA_READ_THIS }}
